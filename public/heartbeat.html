<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layered Heart Effect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffe6e6;
    }

    .heart-container {
      position: relative;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .layer {
      position: absolute;
      width: 100px;
      height: 100px;
      transform: rotate(-45deg);
      animation: pulse 1.5s infinite ease-in-out;
    }

    .layer::before,
    .layer::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: inherit;
      border-radius: 50%;
    }

    .layer::before {
      top: -50%;
      left: 0;
    }

    .layer::after {
      top: 0;
      left: 50%;
    }

    /* Layer styles */
    .layer:nth-child(1) {
      background-color: #ff477e;
      width: 100px;
      height: 100px;
      animation-delay: 0s;
      z-index: 4;
    }

    .layer:nth-child(2) {
      background-color: #ff6f91;
      width: 120px;
      height: 120px;
      animation-delay: 0.2s;
      z-index: 3;
    }

    .layer:nth-child(3) {
      background-color: #ff9fa3;
      width: 140px;
      height: 140px;
      animation-delay: 0.4s;
      z-index: 2;
    }

    .layer:nth-child(4) {
      background-color: #ffd0d8;
      width: 160px;
      height: 160px;
      animation-delay: 0.6s;
      z-index: 1;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.1) rotate(-45deg);
      }
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
  </div>
</body>
</html>
